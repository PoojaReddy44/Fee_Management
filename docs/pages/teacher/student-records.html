<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Records</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="home-icon-container"></div>
  <div id="student-records">
    <h1 style="text-align:left">Student Name</h1>
    <div class="button-container">
      <button onclick="showPaymentStatus()">
        <i class="fas fa-credit-card"></i> Payment Status
      </button>
      <button onclick="showMarkSheet()">
        <i class="fas fa-file-alt"></i> Mark Sheet
      </button>
      <button onclick="showFeedback()">
        <i class="fas fa-comments"></i> Feedback
      </button>
      <button onclick="showDashboard()">
        <i class="fas fa-arrow-left"></i> Back
      </button>
    </div>
  </div>
  <script>
    fetch("../../components/home-icon.html")  // adjust path if needed
      .then(res => res.text())
      .then(html => {
        document.getElementById("home-icon-container").innerHTML = html;
      });
  </script>
  <script src="../../js/script.js" defer></script>
</body>
</html>
