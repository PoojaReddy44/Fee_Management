<!DOCTYPE html>
<html>
<head>
  <title>Add New Staff</title>
  <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
  <div id="home-icon-container"></div>
  <h1>Enter New Staff Details</h1>
  <form id="addStaffForm">
    <label>Name: <input type="text" required></label>
    <label>Department: <input type="text" required></label>
    <label>Phone Number: <input type="text" required></label>
    <label>Designation: <input type="text" required></label>
    <label>Date of Joining: <input type="date" required></label>
    <button type="submit">Add Staff</button>
  </form>
  <button class="back-btn" onclick="window.history.back()">Back</button>
</body>
</html>
