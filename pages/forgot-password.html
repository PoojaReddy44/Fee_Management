<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="home-icon-container"></div>
  <div id="forgot-password">
    <img src="../images/logo.jpg" alt="Logo" />
    <h1>Forgot Password</h1>
    <form onsubmit="event.preventDefault(); resetPassword();">
      <input id="forgotName" type="text" placeholder="Name" required />
      <input id="forgotId" type="text" placeholder="ID" required />
      <input id="newPassword" type="password" placeholder="New Password" required />
      <input id="reEnterPassword" type="password" placeholder="Re-enter Password" required />
      <button type="submit">Reset Password</button>
      <button type="button" onclick="window.history.back()">Back</button>
    </form>
  </div>
   <script>
  fetch("../../components/home-icon.html")  // adjust path if needed
    .then(res => res.text())
    .then(html => {
      document.getElementById("home-icon-container").innerHTML = html;
    });
</script>
<script src="../../js/script.js" defer></script>
</body>
</html>
