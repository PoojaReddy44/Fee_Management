<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Dashboard</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="home-icon-container"></div>

  <div id="parent-dashboard">
    <img src="../../images/logo.jpg" alt="Logo" />
    <h1>Parent Dashboard</h1>

    <div class="button-container">
      <button onclick="showParentStudentInfo()">
        <i class="fas fa-user-graduate"></i> Student Info
      </button>

      <button onclick="alert('Online Payment feature coming soon!')">
        <i class="fas fa-wallet"></i> Online Payment
      </button>

      <button onclick="showParentAttendance()">
        <i class="fas fa-calendar-check"></i> Attendance
      </button>

      <button onclick="window.location.href='report-card.html'">
  <i class="fas fa-file-alt"></i> Report Card
</button>


      <button onclick="window.location.href='teacher-details.html'">
  <i class="fas fa-chalkboard-teacher"></i> Teacher Details
</button>

      <button onclick="window.location.href='weekly-timetable.html'">
  <i class="fas fa-table"></i> Weekly Timetable
</button>


      <button onclick="window.location.href='school-calendar.html'">
  <i class="fas fa-calendar-alt"></i> School Calendar
</button>


     <button onclick="window.location.href='notices.html'">
  <i class="fas fa-bell"></i> Notices
</button>


      <button onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>

  <script>
    fetch("../../components/home-icon.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("home-icon-container").innerHTML = html;
      });
  </script>

  <script src="../../js/script.js" defer></script>
</body>
</html>
